<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Catalog</h1>
    </header>

    <main>
        <section id="catalog">
            <!-- Product item 1 -->
            <div class="product-item">
                <img src="https://th.bing.com/th/id/OIP.7A4VMnWmySnvsQYnp3zgJAHaHs?rs=1&pid=ImgDetMain" alt="Wireless Earbuds">
                <h3>Wireless Earbuds</h3>
                <p>$19.99</p>
            </div>
            <!-- Product item 2 -->
            <div class="product-item">
                <img src="https://th.bing.com/th/id/OIP.nwLz8briMMcINTOtT8SDHQAAAA?rs=1&pid=ImgDetMain" alt="Iphone 15 Plus">
                <h3>Iphone 15 Plus</h3>
                <p>$29.99</p>
            </div>
            <!-- Product item 3 -->
            <div class="product-item">
                <img src="https://cdn01.sapnaonline.com/product_media/9788123926360/md_9788123926360_060720231042335.jpg" alt="E.Irodov Physics">
                <h3>E.Irodov Physics</h3>
                <p>$39.99</p>
            </div>
            <!-- Product item 4 -->
            <div class="product-item">
                <img src="https://p1-ofp.static.pub//fes/cms/2025/02/17/gqqhsfks155sz2453m4nqpvq0s43nj237979.png" alt="Lenovo A15 laptop">
                <h3>Lenovo A15 Laptop</h3>
                <p>$49.99</p>
            </div>
            <!-- Product item 5 -->
            <div class="product-item">
                <img src="https://www.bhphotovideo.com/images/images2500x2500/apple_mj3t2ll_a_watch_sport_smartwatch_42mm_1187199.jpg" alt="Samsung Smart Watch">
                <h3>Samsung Smart Watch</h3>
                <p>$59.99</p>
            </div>
        </section>
    </main>
</body>
</html>
