<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f0f0f;
            font-family: 'Roboto';
        }
        .login-box {
            width: 360px;
            height: 400px;
            margin: auto;
            background-color: #f2c069;
            border-radius: 3px;
            text-align: center;
        }
        h1 {
            text-align: center;
            padding-top: 15px;
        }
        form {
            width: 300px;
            margin-left: 20px;
        }
        form label {
            display: flex;
            margin-top: 20px;
            font-size: 18px;
        }
        form input {
            width: 100%;
            padding: 7px;
            background-color: #373430;
            color: white;
            border: none;
            border: 1px solid gray;
            border-radius: 6px;
            outline: none;
        }
        span {
            color: red;
        }
        .login-box button {
            background-color: rgb(46, 186, 146);
            color: black;
            width: 100px;
            height: 50px;
            margin-top: 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
        .login-box p {
            width: 320px;
            height: 35px;
            margin-top: 30px;
            margin-left: 20px;
            border: none;
            background-color: #f2c069;
            color: black;
            font-size: 16px;
            text-align: center;
        }
        .login-box p a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form id="login-form" onsubmit="return validateLoginForm()">
            <label>Email<span>*</span></label>
            <input type="email" id="login-email" required>
            <label>Password<span>*</span></label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="subscribe.html">Sign Up</a></p>
    </div>

    <script>
        function validateLoginForm() {
            var email = document.getElementById("login-email").value.trim();
            var password = document.getElementById("login-password").value;

            if (email === "" || password === "") {
                alert("Please fill out all required fields.");
                return false;
            }

            var submitt = confirm("Are you sure you want to log in?");
            if (submitt) {
                alert("Login successful!");
                window.location.href = "home2.html"; 
                return false;
            }
            return false;
        }
    </script>
</body>
</html>
